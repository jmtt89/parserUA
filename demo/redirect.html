    <script src="../dist/parserUA.js"></script>

    <script>
      /* begin demo script */

      var deviceInfo = parserUA();

      var platform = deviceInfo.system.os.toLowerCase(),
          version = parseFloat(deviceInfo.system.version);

      if( platform === "android"  &&  deviceInfo.system.version > 2.3 ){
        window.location = "https://play.google.com/store?hl=en";
      }else if(platform === "ios"  &&  deviceInfo.system.version > 7){
        window.location = "https://itunes.apple.com/en/genre/ios/id36?mt=8";
      }else{
          window.location = "https://google.com";
      }

      /* end demo script */
    </script>
  </body>
